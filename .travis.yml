services:
- mysql
before_script:
- mysql -u root -e "create database TronDB;"
- mysql -u root -e "create user 'TronDB'@'localhost' identified by 'TronDB';"
- mysql -u root -e "grant all privileges on TronDB. * to 'TronDB'@'localhost';"
language: java
jdk:
- oraclejdk8
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tronmbot2
  on:
    repo: Anatoliuz/tron-09-2016
